global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alert rules to detect observability pipeline failures
rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
